<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Revibe</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-blue-600 text-white py-6 text-center">
    <h1 class="text-4xl font-semibold">Contact Us</h1>
    <p class="mt-2 text-xl">We’d love to hear from you!</p>
  </header>

  <!-- Contact Form Section -->
  <section class="py-16 text-center">
    <h2 class="text-3xl font-semibold">Get in Touch</h2>
    <p class="mt-4 text-xl px-4 max-w-3xl mx-auto">
      If you have any questions, suggestions, or just want to chat, feel free to reach out to us. We're here to help!
    </p>
    <div class="mt-8 max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
      <form action="#" method="POST">
        <div class="mb-4">
          <label for="name" class="block text-left text-xl">Your Name</label>
          <input type="text" id="name" name="name" class="w-full p-3 mt-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-left text-xl">Your Email</label>
          <input type="email" id="email" name="email" class="w-full p-3 mt-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
          <label for="message" class="block text-left text-xl">Your Message</label>
          <textarea id="message" name="message" rows="4" class="w-full p-3 mt-2 border rounded-lg" required></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white p-3 rounded-lg w-full">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center py-6">
    <p>© 2025 Revibe. All rights reserved.</p>
  </footer>

</body>
</html>
