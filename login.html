<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Revibe</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-blue-600 text-white py-6 text-center">
    <h1 class="text-4xl font-semibold">Login</h1>
    <p class="mt-2 text-xl">Welcome back! Please login to continue.</p>
  </header>

  <!-- Login Form Section -->
  <section class="py-16 text-center">
    <h2 class="text-3xl font-semibold">Log into Your Account</h2>
    <div class="mt-8 max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
      <form action="#" method="POST">
        <div class="mb-4">
          <label for="email" class="block text-left text-xl">Email Address</label>
          <input type="email" id="email" name="email" class="w-full p-3 mt-2 border rounded-lg" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-left text-xl">Password</label>
          <input type="password" id="password" name="password" class="w-full p-3 mt-2 border rounded-lg" required>
        </div>
        <button type="submit" class="bg-blue-600 text-white p-3 rounded-lg w-full">Login</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white text-center py-6">
    <p>Â© 2025 Revibe. All rights reserved.</p>
  </footer>

</body>
</html>
